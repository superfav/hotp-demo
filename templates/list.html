<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>List</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
  </head>
  <body>
    <div class="main">
    <div class="header">
      <ul>
        <li><a href="/"><img src="/images/Lock.png" width="32" height="32" />Home</a></li>
        <li><a href="/create"><img src="/images/Add.png" width="32" height="32" />Create</a></li>
        <li><a href="/verify"><img src="/images/Check.png" width="32" height="32" /> Verify</a></li>
        <li><a href="{{logout_url}}"><img src="/images/logout.png" width="32" height="32" />Logout</a></li>
      </ul>
    <h2><img src="/images/lists.png" width="32" height="32" /> List</h2>
    </div>
    <div class="content">
    <table>
        <tr>
            <th>Id</th>
            <th>Secret</th>
            <th>Moving factor</th>
            <th>Created at</th>
            <th>Updated at</th>
            <th></th>
        </tr>
        {% for secret in secrets %}
            <tr>
                <td>{{secret.id}}</td>
                <td><tt>{{secret.secret}}</tt></td>
                <td>{{secret.moving_factor}}</td>
                <td>{{secret.created_at}}</td>
                <td>{{secret.updated_at}}</td>
                <td><a href="/delete?key={{secret.key}}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    </div>
  </body>
</html>
