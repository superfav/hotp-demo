<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Verify</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
  </head>
  <body>
    <div class="main">
    <div class="header">
      <ul>
        <li><a href="/"><img src="/images/Lock.png" width="32" height="32" />Home</a></li>
        <li><a href="/create"><img src="/images/Add.png" width="32" height="32" />Create</a></li>
        <li><a href="/list"><img src="/images/lists.png" width="32" height="32" /> List</a></li>
        <li><a href="{{logout_url}}"><img src="/images/logout.png" width="32" height="32" />Logout</a></li>
      </ul>
    <h2><img src="/images/Check.png" width="32" height="32" /> Verify</h2>
    </div>
    <div class="content">
    {% if status %}<h3>Status: {{status}}.</h3>{% endif %}
    <form action="/verify" method="post">
      <p>Id: <input name="id" size="9" maxlength="9" /></p>
      <p>Password: <input name="password" size="6" maxlength="6" /></p>
      <input type="submit" value="Verify" />
    </form>
    </div>
  </body>
</html>
