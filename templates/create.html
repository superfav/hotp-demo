<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Create</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
  </head>
  <body>
    <div class="main">
    <div class="header">
      <ul>
        <li><a href="/"><img src="/images/Lock.png" width="32" height="32" />Home</a></li>
        <li><a href="/list"><img src="/images/lists.png" width="32" height="32" /> List</a></li>
        <li><a href="/verify"><img src="/images/Check.png" width="32" height="32" /> Verify</a></li>
        <li><a href="{{logout_url}}"><img src="/images/logout.png" width="32" height="32" />Logout</a></li>
      </ul>
    <h2><img src="/images/Add.png" width="32" height="32" /> Create</h2>
    </div>
    <div class="content">
    <form action="/create" method="post">
      <p>Id: <input name="id" size="9" maxlength="9" /> (numeric)</p>
      <p>Secret: <input name="secret" size="40" maxlength="40" /></p>
      <p>Example: <tt>3132333435363738393031323334353637383930</tt></p>
      <input type="submit" value="Add" />
    </form>
    </div>
    </div>
  </body>
</html>
